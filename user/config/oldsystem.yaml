absolute_urls: false
timezone: ''
default_locale:
param_sep: ':'

home:
  alias: '/home'

pages:
  theme: zemwiki
  markdown_extra: false
  process:
    markdown: true
    twig: true

languages:
  supported: [de, fr]                  # List of languages supported. eg: [en, fr, de]
  translations: true                   # Enable translations by default
  translations_fallback: true          # Fallback through supported translations if active lang doesn't exist
  session_store_active: true           # Store active language in session
  home_redirect:
    include_lang: true                 # Include language in home redirect (/en)
    include_route: false               # Include route in home redirect (/blog)
  http_accept_language: true           # Attempt to set the language based on http_accept_language header in the browser
  override_locale: false               # Override the default or system locale with language

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
    
session:
  enabled: true                        # Enable Session support
  timeout: 1800                        # Timeout in seconds
  name: grav-digame                      # Name prefix of the session cookie
